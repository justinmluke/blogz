{% extends "base.html" %}

{% block content %}  

<h1>My Blogs</h1>

         {% for blog in blogs %}
        <a href='/blog?id={{blog.id}}'><h2>{{blog.title}}</h2></a>
        <p>{{blog.body}}</p>
        <form>
            <input type="hidden" name="blog-id" value="{{blog.id}}" />
        </form>
        <hr />
        {% endfor %}
    


{% endblock %}
